{% if appointments|length %}

      <div class="page-header">
        <h1>Appointments</h1>
      </div>
    <div class="row">
        <div class="col-md-6">
         <table class="table table-bordered">
            <thead class="info">
            <tr>
                <th class="align-center span2">#</th>
                <th class="align-center" >Date</th>
                <th class="align-center">Time</th>
                <th class="align-center">Description</th>
            </tr>
            </thead>
            <tbody>
              {% for appointment in appointments %}
                <tr class="{% cycle 'row1' 'row-odd' %}">
                    <td  class="align-center span2">{{ forloop.counter }}</td>
                    <td  class="align-center"> {{ appointment.date }}</td>
                    <td  class="align-center">{{ appointment.time }}</td>
                    <td class="align-center">{{ appointment.description }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
{% endif %}
